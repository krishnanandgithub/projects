<html>
<head>
<script>
function check()
{
var pname=/^[+]+[9]+[1]+[0-9]{10}$/;
var number=document.getElementById("a").value;
if(pname.test(number))
{
document.getElementById("s").innerHTML="*valid";
document.getElementById("s").style.color="lime";
}
else
{
document.getElementById("s").innerHTML="*invalid";
document.getElementById("s").style.color="red";
}
}
</script>
</head>
<body>
Number :<input type="text" id="a">
<span id="s"></span>
<br><br>
<input type="button" value="submit" onclick="check()">
</body>
</html>

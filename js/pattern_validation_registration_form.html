<html>
<head>
<script>
function checkname()
{
var name=document.getElementById("name").value;
var pname=/^[A-Z][a-zA-Z ]{2,15}$/;
if(!pname.test(name))
{
document.getElementById("s1").innerHTML="*invalid";
document.getElementById("s1").style.color="red";
document.getElementById("name").style.border="1px solid red"
}
else
{
document.getElementById("s1").innerHTML="*valid";
document.getElementById("s1").style.color="lime";
document.getElementById("name").style.border="1px solid black"
}
}
function checkfname()
{
var name=document.getElementById("fname").value;
var pname=/^[A-Z][a-zA-Z ]{2,15}$/;
if(!pname.test(name))
{
document.getElementById("s2").innerHTML="*invalid";
document.getElementById("s2").style.color="red";
document.getElementById("fname").style.border="1px solid red"
}
else
{
document.getElementById("s2").innerHTML="*valid";
document.getElementById("s2").style.color="lime";
document.getElementById("fname").style.border="1px solid black"
}
}
function checknum()
{
var pname=/^[+9][1][0-9]{10}$/;
var number=document.getElementById("num").value;
if(pname.test(number))
{
document.getElementById("s3").innerHTML="*valid";
document.getElementById("s3").style.color="lime";
document.getElementById("num").style.border="1px solid black"
}
else
{
document.getElementById("s3").innerHTML="*invalid";
document.getElementById("s3").style.color="red";
document.getElementById("num").style.border="1px solid red"
}
}
function checkmail()
{
var email=document.getElementById("mail").value;
var pemail=/^[a-z0-9._]+@[a-z0-9._]+\.[a-z]{2,4}$/;
if(pemail.test(email))
{
document.getElementById("s4").innerHTML="*valid";
document.getElementById("s4").style.color="lime";
document.getElementById("mail").style.border="1px solid black"
}
else
{
document.getElementById("s4").innerHTML="*invalid";
document.getElementById("s4").style.color="red";
document.getElementById("mail").style.border="1px solid red"
}
}

function checkpass()
{
//alert("hii");
var p=document.getElementById("pass").value;
var p1=/^[A-Za-z0-9]{2,}$/;
var p2=/^[A-Z][a-zA-Z0-9]+[@#$%&*]{,2}$/;
var p3=/^[A-Z][a-z0-9]+[@#$%&*]+[A-Za-z0-9]{3,50}$/;

if(p1.test(p))
{
document.getElementById("s5").innerHTML="*weak";
document.getElementById("s5").style.color="red";
document.getElementById("pass").style.border="1px solid red"
}
else if(p2.test(p))
{
document.getElementById("s5").innerHTML="*medium";
document.getElementById("s5").style.color="gold";
document.getElementById("pass").style.border="1px solid gold"
}
else if(p3.test(p))
{
document.getElementById("s5").innerHTML="*strong";
document.getElementById("s5").style.color="lime";
document.getElementById("pass").style.border="1px solid black";
}
else
{
document.getElementById("s5").innerHTML="*first enter password";
document.getElementById("s5").style.color="red";
document.getElementById("pass").style.border="1px solid red";
}
}
</script>
</head>
<body align="center">
<h1>Registration Form</h1>
<table align="center">
<tr>
<td>Name</td>
<td><input type="text" id="name" onkeyup="checkname()"></td>
<td><span id="s1"></span></td>
</tr>
<tr>
<td>Father's Name</td>
<td><input type="text" id="fname" onkeyup="checkfname()"></td>
<td><span id="s2"></span></td>
</tr>
<tr>
<td>Mobile number</td>
<td><input type="number" id="num" onkeyup="checknum()"></td>
<td><span id="s3"></span></td>
</tr>
<tr>
<td>Email</td>
<td><input type="email" id="mail" onkeyup="checkmail()"></td>
<td><span id="s4"></span></td>
</tr>
<tr>
<td>Password</td>
<td><input type="password" id="pass" onkeyup="checkpass()"></td>
<td><span id="s5"></span></td>
</tr>
<td>
<td><input type="button" value="Submit" onclick="checkname();checkfname();checknum();checkmail();ckeckpass();"></td>
<td></td>
<td></td>
</td>
</table>
</body>
</html>

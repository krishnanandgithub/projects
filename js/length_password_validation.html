<html>
<head>
<script>
function check()
{
//alert("hii");
var p=document.getElementById("a").value;
if(p.length<=3)
{
document.getElementById("s").innerHTML="*weak password";
document.getElementById("s").style.color="red";
}
else if(p.length>3 && p.length<=6)
{
document.getElementById("s").innerHTML="*medium password"
document.getElementById("s").style.color="orange";
}
else
{
document.getElementById("s").innerHTML="*strong password"
document.getElementById("s").style.color="lime";
}
}
</script>
</head>
<body style="padding:30px 30px">

Enter password :<input type="password" id="a" onkeyup="check()">
<span id="s"></span>

</body>
</html>

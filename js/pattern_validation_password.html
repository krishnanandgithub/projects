<html>
<head>
<script>

function check()
{
//alert("hii");
var p=document.getElementById("a").value;
var p1=/^[A-Za-z0-9]{1,}$/;
var p2=/^[A-Z][a-zA-Z0-9]+[@#$%&*]$/;
var p3=/^[A-Z][a-z0-9]+[@#$%&*]+[A-Za-z0-9]{3,50}$/;

if(p1.test(p))
{
document.getElementById("s").innerHTML="*weak";
document.getElementById("s").style.color="red";
}
else if(p2.test(p))
{
document.getElementById("s").innerHTML="*medium";
document.getElementById("s").style.color="gold";
}
else if(p3.test(p))
{
document.getElementById("s").innerHTML="*strong";
document.getElementById("s").style.color="lime";
}
}
</script>
</head>
<body>
Password :
<input type="password" id="a" onkeyup="check()">
<span id="s"></span>
</body>
</html>
